<div>
    <span>Select file to convert:</span>
    <div class="form-group">
        <div class="input-group">
            <div>
                <input type="file" accept="image/*" file-input="$ctrl.selectedFile"/>
                <span class="btn btn-primary btn-file"
                      ng-class="$ctrl.selectedFile ? '' : 'disabled'"
                      ng-click="$ctrl.upload()">Upload</span>
                </span>
            </div>
        </div>
    </div>
</div>
